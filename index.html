<style>
    /* ====================================================== */
    /* 폰트 정의: 에스코어 드림 100 (Thin) 로드 */
    /* ====================================================== */
    @font-face {
        font-family: 'S-Core Dream';
        font-weight: 100; /* Thin */
        font-style: normal;
        src: url('fonts/S-CoreDream-100Thin.woff2') format('woff2'),
             url('fonts/S-CoreDream-100Thin.woff') format('woff');
    }

    /* --- 흑백 색상 팔레트 --- */
    :root {
        --main-bg: #f8f8f8; /* 아주 밝은 회색 배경 */
        --section-bg: #ffffff; /* 섹션 배경 흰색 */
        --primary-color: #333333; /* 주요 텍스트/헤더/푸터 색상 (짙은 검정) */
        --secondary-color: #666666; /* 보조 텍스트 색상 (회색) */
        --border-color: #cccccc; /* 경계선 색상 (밝은 회색) */
        --text-color-dark: var(--primary-color);
        --text-color-light: #ffffff;
        
        /* 둥근 모서리 기본값: 더 크게 설정 */
        --border-radius: 15px; 
        --section-padding: 60px 20px;
        --container-width: 900px;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: 'S-Core Dream', 'SF Pro Display', 'Malgun Gothic', '맑은 고딕', sans-serif; 
        font-weight: 100;
        margin: 0;
        padding: 0;
        background-color: var(--main-bg);
        color: var(--text-color-dark);
        line-height: 1.6;
        scroll-behavior: smooth;
    }

    /* --- Global & Layout Styles --- */
    .container {
        max-width: var(--container-width);
        margin: auto;
        padding: 0 20px;
    }

    /* --- 모든 섹션 (글이 들어있는 칸)에 둥근 모서리 적용 강화 --- */
    .section {
        background-color: var(--section-bg); 
        border-radius: var(--border-radius); /* 15px 적용 */
        box-shadow: var(--shadow);
        margin: 30px auto; 
        padding: var(--section-padding);
        border: 1px solid var(--border-color); 
    }

    .section h2 {
        text-align: center;
        color: var(--primary-color); 
        font-size: 2em;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        font-weight: 400;
    }

    p, ul, ol {
        font-size: 1.05em;
        margin-bottom: 1.5em;
    }

    /* --- Hero Section --- */
    .hero {
        background: var(--primary-color);
        color: var(--text-color-light);
        text-align: center;
        padding: 100px 20px;
        height: 40vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    .hero::before, .hero::after {
        content: none; 
    }

    .hero h1 {
        font-size: 3.5em; 
        margin: 0 0 10px;
        text-shadow: none; 
        z-index: 1;
        font-weight: 400;
    }

    .hero p {
        font-size: 1.4em;
        margin: 0;
        z-index: 1;
    }

    /* --- Navbar (데스크톱) --- */
    .navbar {
        background-color: var(--primary-color);
        overflow: hidden;
        position: sticky;
        top: 20px;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        
        border-radius: var(--border-radius); /* 네비게이션도 15px 적용 */
        width: fit-content;
        margin: 20px auto 0 auto;
    }

    .navbar .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        width: 100%;
    }

    .navbar a {
        color: var(--text-color-light);
        text-align: center;
        padding: 14px 25px; 
        text-decoration: none;
        transition: background-color 0.3s ease;
        font-weight: 400; 
        letter-spacing: 0.5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
    }

    .navbar a span {
        font-size: 1em;
    }

    .navbar a:hover {
        background-color: #555555;
        transform: none; 
    }

    /* 둥근 모서리 침범 방지를 위해 개별 링크에 둥근 모서리 적용 */
    .navbar a:first-child {
        border-top-left-radius: var(--border-radius);
        border-bottom-left-radius: var(--border-radius);
    }
    .navbar a:last-child {
        border-top-right-radius: var(--border-radius);
        border-bottom-right-radius: var(--border-radius);
    }

    /* --- Gallery Grid --- */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px; 
        padding: 10px 0;
    }
    .gallery-grid figure {
        margin: 0;
        border-radius: var(--border-radius); /* 갤러리 이미지 박스 둥글게 */
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: box-shadow 0.3s ease;
    }
    .gallery-grid figure:hover {
        transform: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .gallery-grid img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
    }
    .gallery-grid figcaption {
        background-color: #eeeeee;
        color: var(--primary-color); 
        padding: 10px;
        font-size: 0.9em;
        text-align: center;
    }

    /* --- Footer --- */
    footer {
        background-color: var(--primary-color); 
        color: var(--text-color-light); 
        text-align: center;
        padding: 20px 0;
        margin-top: 40px;
        font-size: 0.9em;
        border-radius: 0;
    }


    /* ====================================================== */
    /* 모바일 최적화 (Max-width: 768px 이하) */
    /* ====================================================== */

    @media (max-width: 768px) {
        
        /* 네비게이션 모바일 설정 (하단 탭바는 모서리 제거) */
        .navbar {
            position: fixed;
            bottom: 0;
            top: auto;
            left: 0;
            width: 100%;
            margin: 0;
            border-radius: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; 
            border-top: 1px solid var(--border-color);
        }

        .navbar a:first-child, .navbar a:last-child {
            border-radius: 0;
        }

        .navbar a {
            flex: 1;
            padding: 12px 5px; 
            color: #888; 
        }
        
        /* --- 콘텐츠 영역 조정 --- */
        
        body {
            padding-bottom: 50px; 
        }

        .hero {
            height: 30vh;
            padding: 60px 10px;
        }
        
        .section {
            margin: 20px 10px;
            padding: 25px 15px;
        }
        
        .gallery-grid {
            grid-template-columns: 1fr;
            gap: 15px;
        }
    }
</style>
