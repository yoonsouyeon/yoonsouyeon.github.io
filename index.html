<style>
    /* ====================================================== */
    /* 폰트 정의: 에스코어 드림 100 (Thin) 로드 */
    /* ====================================================== */
    @font-face {
        font-family: 'S-Core Dream';
        font-weight: 100; /* Thin */
        font-style: normal;
        src: url('fonts/S-CoreDream-100Thin.woff2') format('woff2'),
             url('fonts/S-CoreDream-100Thin.woff') format('woff');
    }

    /* --- 흑백 색상 팔레트 --- */
    :root {
        --main-bg: #f8f8f8;
        --section-bg: #ffffff;
        --primary-color: #333333;
        --secondary-color: #666666;
        --border-color: #cccccc;
        --text-color-dark: var(--primary-color);
        --text-color-light: #ffffff;
        
        --border-radius: 15px; 
        --section-padding-small: 30px 20px; /* 섹션 내부 패딩 축소 */
        --container-width: 900px;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
    }

    body {
        font-family: 'S-Core Dream', 'SF Pro Display', 'Malgun Gothic', '맑은 고딕', sans-serif; 
        font-weight: 100;
        margin: 0;
        padding: 0;
        background-color: var(--main-bg);
        color: var(--text-color-dark);
        line-height: 1.5; /* 줄 간격도 약간 축소 */
        scroll-behavior: smooth;
    }

    /* --- Global & Layout Styles --- */
    .container {
        max-width: var(--container-width);
        margin: auto;
        padding: 0 20px;
    }

    /* --- 모든 섹션의 크기 축소 (padding, margin 조정) --- */
    .section {
        background-color: var(--section-bg); 
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        margin: 20px auto; /* 섹션 간 마진 축소 */
        padding: var(--section-padding-small); /* 섹션 내부 패딩 축소 */
        border: 1px solid var(--border-color); 
    }

    .section h2 {
        text-align: center;
        color: var(--primary-color); 
        font-size: 1.8em; /* 제목 크기 약간 축소 */
        margin-bottom: 20px; /* 제목 아래 마진 축소 */
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-weight: 400;
    }

    p, ul, ol {
        font-size: 1em; /* 본문 폰트 크기 약간 축소 */
        margin-bottom: 1em; /* 문단 간격 축소 */
    }

    /* --- Hero Section --- */
    .hero {
        background: var(--primary-color);
        color: var(--text-color-light);
        text-align: center;
        padding: 80px 20px; /* 패딩 축소 */
        height: 30vh; /* 높이 축소 */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    .hero::before, .hero::after {
        content: none; 
    }

    .hero h1 {
        font-size: 3em; /* 제목 크기 축소 */
        margin: 0 0 5px;
        text-shadow: none; 
        z-index: 1;
        font-weight: 400;
    }

    .hero p {
        font-size: 1.2em;
        margin: 0;
        z-index: 1;
    }

    /* --- Navbar (데스크톱) --- */
    .navbar {
        background-color: var(--primary-color);
        overflow: hidden;
        position: sticky;
        top: 15px; /* 상단 띄우기 마진 축소 */
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        
        border-radius: var(--border-radius);
        width: fit-content; 
        margin: 15px auto 0 auto; /* 상단 마진 축소 */
    }

    .navbar .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        width: 100%; 
    }

    .navbar a {
        color: var(--text-color-light);
        text-align: center;
        padding: 10px 20px; /* 메뉴 버튼 내부 패딩 축소 */
        text-decoration: none;
        transition: background-color 0.3s ease;
        font-weight: 400; 
        letter-spacing: 0.5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0;
    }

    .navbar a span {
        font-size: 0.9em; /* 메뉴 텍스트 크기 축소 */
    }

    .navbar a:hover {
        background-color: #555555;
        transform: none; 
    }

    /* 둥근 모서리 침범 방지를 위해 개별 링크에 둥근 모서리 적용 */
    .navbar a:first-child {
        border-top-left-radius: var(--border-radius);
        border-bottom-left-radius: var(--border-radius);
    }
    .navbar a:last-child {
        border-top-right-radius: var(--border-radius);
        border-bottom-right-radius: var(--border-radius);
    }

    /* --- Gallery Grid --- */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* 최소 크기 약간 축소 */
        gap: 15px; /* 간격 축소 */
        padding: 5px 0; /* 패딩 축소 */
    }
    .gallery-grid figure {
        margin: 0;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: box-shadow 0.3s ease;
    }
    .gallery-grid figure:hover {
        transform: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .gallery-grid img {
        width: 100%;
        height: 180px; /* 이미지 높이 축소 */
        object-fit: cover;
        display: block;
    }
    .gallery-grid figcaption {
        background-color: #eeeeee;
        color: var(--primary-color); 
        padding: 8px; /* 캡션 패딩 축소 */
        font-size: 0.85em;
        text-align: center;
        border-bottom-left-radius: var(--border-radius); 
        border-bottom-right-radius: var(--border-radius);
    }

    /* --- Footer --- */
    footer {
        background-color: var(--primary-color); 
        color: var(--text-color-light); 
        text-align: center;
        padding: 15px 0; /* 패딩 축소 */
        margin-top: 20px; /* 마진 축소 */
        font-size: 0.8em;
        border-radius: 0;
    }


    /* ====================================================== */
    /* 모바일 최적화 (Max-width: 768px 이하) */
    /* ====================================================== */

    @media (max-width: 768px) {
        
        /* 네비게이션 모바일 설정 */
        .navbar {
            position: fixed;
            bottom: 0;
            top: auto;
            left: 0;
            width: 100%;
            margin: 0;
            border-radius: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; 
            border-top: 1px solid var(--border-color);
        }

        .navbar a:first-child, .navbar a:last-child {
            border-radius: 0;
        }

        .navbar a {
            flex: 1;
            padding: 8px 5px; /* 모바일 메뉴 패딩 축소 */
            color: #888; 
        }
        
        /* --- 콘텐츠 영역 조정 --- */
        
        body {
            padding-bottom: 45px; /* 하단 탭바 높이에 맞춰 축소 */
        }

        .hero {
            height: 25vh; /* 모바일 히어로 높이 축소 */
            padding: 50px 10px;
        }
        
        .section {
            margin: 15px 10px; /* 모바일 섹션 마진 축소 */
            padding: 20px 15px; /* 모바일 섹션 패딩 축소 */
        }
        
        .gallery-grid {
            grid-template-columns: 1fr;
            gap: 10px;
        }
    }
</style>
